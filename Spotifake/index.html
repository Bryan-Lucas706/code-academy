<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotifake</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="music-container">
      <h1>Spotifake</h1>
      <!--<audio src="musicas/this-i-love.mpeg" controls></audio>
      <audio src="musicas/chop-suey.mpeg" controls></audio>
      <audio src="musicas/devil-in-i.mpeg" controls></audio>
      -->
      <img id="capa" src="capas/capa-mudvayne.jpeg" alt="capa da musica"/>
      <div id="abaixo-capa">
        <div id="song-info">
          <div id="song-name">Nome da MÃºsica</div>
          <div id="band-name">Nome da Banda</div>
        </div>
        <div id="like" class="button">
          <i class="bi bi-heart"></i>
        </div>
      </div>
      
      <div id="barra">
        <div id="progresso"></div>
      </div>
      
      <div id="button-container">
        <div id="aleatorio" class="button"><i class="bi bi-shuffle"></i></div>
        <div id="anterior" class="button"><i class="bi bi-skip-start-fill"></i></div>
        <div id="play" class="button"><i class="bi bi-play-circle-fill"></i></div>
        <!-- <div id="" class="button"><i class="bi bi-pause-circle-fill"></i></div> -->
        <div id="proximo" class="button"><i class="bi bi-skip-end-fill"></i></div>
        <div id="repetir" class="button"><i class="bi bi-repeat"></i></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
