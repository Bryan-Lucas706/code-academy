<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotifake</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="music-container">
      <h1>Spotifake</h1>

      <img id="capa" alt="capa da musica"/>
      <audio id="audio"></audio>

      <div id="abaixo-capa">
        <div id="song-info">
          <div id="song-name">Nome da MÃºsica</div>
          <div id="band-name">Nome da Banda</div>
        </div>
        <button id="like" class="button">
          <i class="bi bi-heart"></i>
        </button>
      </div>
      
      <div id="barra">
        <div id="progresso"></div>
      </div>
      
      <div id="button-container">
        <button id="aleatorio" class="button"><i class="bi bi-shuffle"></i></button>
        <button id="anterior" class="button"><i class="bi bi-skip-start-fill"></i></button>
        <button id="play" class="button"><i class="bi bi-play-circle-fill"></i></button>
        <button id="proximo" class="button"><i class="bi bi-skip-end-fill"></i></button>
        <button id="repetir" class="button"><i class="bi bi-repeat"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
